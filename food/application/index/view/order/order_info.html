	<script>
		$(function() {
			$('#sure_btn_sk').on('click', function() {
				layer.confirm('您是否确认收款？', {
						btn: ['确认','取消'] //按钮
					}, function(){
                    $.post("{:url('order/order_info')}?type=kuan",{"id":"{$edit.id}"},function(result){
                        if(result.status == 1)
                        {
                            layer.msg('确认收货成功');
                            setTimeout(function () {
                                window.location.href = "{:url('order/index')}";
                            }, 1000);
                        }else{
                            layer.msg("操作失败！");
                        }
                    },"JSON");
					}
				);
			});

			$("body").on("click","#yan_add_btn_ck",function(){
				if ($("input[name='company']").val() == '') {
					layer.msg('请输入物流公司名');
					return false;
				}
				if ($("input[name='running_num']").val() == '') {
					layer.msg('请输入物流单号');
					return false;
				}
				$.post("{:url('order/order_info')}?type=ku",{"id":"{$edit.id}","company":$("input[name='company']").val(),"running_num":$("input[name='running_num']").val()},function(result){
                    if(result.status == 1)
                    {
                        layer.msg('确认出库成功');
                        setTimeout(function () {
                            window.location.href = "{:url('order/index')}";
                        }, 1000);
                    }else{
                        layer.msg("操作失败！");
                    }
				},"JSON");
			});
          
          	$('body').on('click', '.layui-btn-cancel',function() {
              layer.closeAll(); 
          });

			$('#sure_btn_ck').on('click', function() {
				var el='<form class="layui-form form-container" method="post">'+
							'<div class="layui-form-item">'+
								'<label class="layui-form-label">物流公司</label>'+
								'<div class="layui-input-block"><input type="hidden" value="" name="id">'+
									'<input type="text" name="company" value="" placeholder="请输入物流公司名" class="layui-input">'+
								'</div>'+
							'</div>'+
							'<div class="layui-form-item">'+
								'<label class="layui-form-label">物流号</label>'+
								'<div class="layui-input-block">'+
									'<input type="text" name="running_num" value="" placeholder="请输入物流单号" class="layui-input">'+
								'</div>'+
							'</div>'+
							'<div class="layui-form-item">'+
								'<div class="layui-input-block">'+
									'<button class="layui-btn yan_add_btn_hp" type="button" id="yan_add_btn_ck">出库</button>'+
									'<button type="reset" class="layui-btn layui-btn-primary layui-btn-cancel">取消</button>'+
								'</div>'+
							'</div>'+
						'</form>';
				layer.open({
					type: 1,
					title: false,
					area: ['320px', ], //宽高
					content: el
				});
			});
		});
	</script>
