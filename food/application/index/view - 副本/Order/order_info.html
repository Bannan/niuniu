	<script>
		$(function() {
			$('#sure_btn_sk').on('click', function() {
				layer.confirm('您是否确认收款？', {
						btn: ['确认','取消'] //按钮
					}, function(){
                    $.post("{:url('order/order_info')}?type=kuan",{"id":"{$edit.id}"},function(result){
                        if(result.status == 1)
                        {
                            layer.msg('确认收货成功');
                            setTimeout(function () {
                                window.location.reload();
                            }, 1000);
                        }else{
                            layer.msg("操作失败！");
                        }
                    },"JSON");
					}
				);
			});

			$('#sure_btn_ck').on('click', function() {
				layer.confirm('您是否确认出库？', {
						btn: ['确认','取消'] //按钮
					}, function(){

                            if(result.status == 1)
                            {

                                setTimeout(function () {

                                }, 1000);
