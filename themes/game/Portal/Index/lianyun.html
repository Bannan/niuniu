<html onapp="app" style="height: 100%;width: 100%;">
 <head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <meta name="format-detection" content="telephone=no" /> 
  <meta name="msapplication-tap-highlight" content="no" /> 
  <meta name="x5-fullscreen" content="true">
  <meta name="full-screen" content="yes">
  <title>{$titlexx}大厅</title> 
  <link rel="stylesheet" href="/app/css/loading.css" /> 
  <link rel="stylesheet" href="/app/css/homepage/xuanwu.css" /> 
  <link rel="stylesheet" href="/app/css/public.css" /> 
  <link rel="stylesheet" href="/app/css/app.css" /> 
  <link rel="stylesheet" href="/app/style-cl/css/lianyun.css" /> 
  <style>
    .blueBack{
      height: 50vh !important;
    }
    .main{
      position: absolute;
    }
  </style>
  <script src="/app/open/js/jweixin-1.0.0.js"></script> 
  <script src="/app/js/homepage/jq.js" type="text/javascript"></script> 
  <script src="/app/js/homepage/home.js" type="text/javascript"></script>
  <script src="/app/js/app.js" type="text/javascript"></script>
  <script src="/index.php/portal/index/gamejs" type="text/javascript"></script> 
  <script type="text/javascript">
    $(document).ready(function(){
      document.getElementById("room").addEventListener("click",function(e) {
        if(e.target && e.target.className == "cancelCreate") {
          // 真正的处理过程在这里
          $('#room').hide();
        }
      });
    });
  </script>
  <style type="text/css">
    .cjfj-home-img9,.cjfj-home-img8,.cjfj-home-img7,.cjfj-home-img6,.cjfj-home-img5,.cjfj-home-img4,.cjfj-home-img3,.cjfj-home-img2,.cjfj-home-img1{
      z-index: 100;
    }
    .createRoom .mainPart .cancelCreate{
      z-index: 200;
      cursor: pointer;
    }
  </style>
 </head> 
 <body style="background: #000;height: 100%;width: 100%;" class="onscope"> 
  <div onclick="createRoom()" class="cjfj-puls"></div> 
  <img class="chuangjfj-bj" src="/app/style-cl/img/lianyun/ting-bg.jpg"/> 

  <div class="index">
    <div class="top">
      <div class="user" onclick="location.href='{:U('portal/user/index')}'">
          <div class="user-img">
              <img class="" src="" id="userimg">
            <div id="user-id" class="user-id">ID:{:session('uid')}</div>
          </div>
          <div class="user-info">
              <div class="name" id="nickname"></div>
              <div class="room-card">
                  <img src="picture/room-card1.png" alt="" onerror="this.src='http://cdn.lfzgame.com/images/index/room-card1.png'">
                  <span id="fknum"></span>
              </div>
          </div>
      </div>
      <div class="issue-room-card" onclick="location.href='/index.php/portal/user/fangka'">发放房卡</div>
      <div class="room-card-record" onclick="location.href='/index.php/portal/user/index'">更多功能</div>
    </div>
    <div class="game-list">
      <div class="game-item niuniuTen-bg" onclick="send('gameserver',{id:2})">
          <button>创建房间</button>
      </div>
      <div class="game-item niuniu-bg" onclick="send('gameserver',{id:1})">
          <button>创建房间</button>
      </div>
      <div class="game-item goldflower-bg" onclick="send('gameserver',{id:5})">
          <button>创建房间</button>
      </div>
      <div class="game-item thirteencard-bg" onclick="send('gameserver',{id:8})">
          <button>创建房间</button>
      </div>
      <div class="game-item three-opens-bg" onclick="send('gameserver',{id:3})">
          <button>创建房间</button>
      </div>
      <div class="game-item texas-poker-bg" onclick="send('gameserver',{id:7})">
          <button>创建房间</button>
      </div>
    </div>
  </div>
  
  <div class="createRoom" style="display: none" id="room"></div>
  <script>
    load('show');
     token='{$token}';
     if(dkxx){
      connect(dkxx);
    }
    else{
      load('hide');
      prompt('服务器没开启,请稍后再试');
      setTimeout("$('body').hide()",3000);
    }
  </script>
   <script src="/app/style-cl/js/add.js" type="text/javascript"></script>
</body>
</html>
